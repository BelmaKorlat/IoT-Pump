<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squats</title>
    <link rel="stylesheet" href="exerciesStyle.css">
</head>

<body id="squatBody">
    <div class="blur hidden" id="blur">
        <div class="popup">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-calendar-check-fill" viewBox="0 0 16 16">
                <path
                    d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708z" />
            </svg>
            <p class="popuptext"></p>
            <a class="btnok" onclick="closepopup()">OK!</a>
        </div>
    </div>

    <div class="container">
        <div class="imageSquat" id="squatImage">
            <img src="./images/Cucanj-dole.jpg" alt="Squat Down" id="imgDole">
            <img src="./images/Cucanj-pokret.jpg" alt="Squat Moving" id="imgPokret">
            <img src="./images/Cucanj-gore.jpg" alt="Squat Up" id="imgGore">
        </div>
        <div class="labelInput">
            <label>Enter your weight(kg):</label>
            <br>
            <input type="number" id="numberOfWeightS">
            <br> <br>
            <label>Enter your MET(3-6: medium; 6-10: hard ) intensity:</label>
            <br>
            <input type="number" id="numberOfMetS" min="3" max="10">
            <br> <br>
            <label>How many squats would you like to do?</label>
            <br>
            <input type="number" id="numberOfSquats" min="1">
            <br> <br>
            <label>Number of Squats you made:</label>
            <br>
            <input type="number" readonly id="squat">
            <br><br>
            <label>Burnt calories:</label>
            <br>
            <input type="number" readonly id="burntCaloriesS">
        </div>
        <div>
            <p>ACTIVITIES:</p>
        </div>
        <div class="notificationsContainerSquat" id="taskoviSquat">
        </div>

        <canvas id="myChartSquat" style="width: 80%;"></canvas>
        <div id="statsContainer">
            <p>Total Squats: <span id="totalSquats">0</span></p>
            <p>Total Calories Burned: <span id="totalCaloriesS">0</span></p>
        </div>
    </div>

    <script src="scriptSquats.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
