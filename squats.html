<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squats</title>
    <link rel="stylesheet" href="exerciesStyle.css">
</head>

<body id="squatBody">
    <div class="blur hidden" id="blur">
        <div class="popup">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-calendar-check-fill" viewBox="0 0 16 16">
                <path
                    d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708z" />
            </svg>
            <p class="popuptext"></p>
            <a class="btnok" onclick="closepopup()">OK!</a>
        </div>
    </div>

    <div class="left-sidebar">
        <div class="banner">
            <div class="banner-content">
                <h2>F</h2>
                <h2>I</h2>
                <h2>T</h2>
                <h2>C</h2>
                <h2>C</h2>
                <h2>2</h2>
                <h2>0</h2>
                <h2>2</h2>
                <h2>4</h2>
            </div>
            <div class="banner-decoration"></div>
        </div>
    </div>

    <div class="container">
        <h1 class="title">TIME FOR SQUATS</h1>
        <div class="imageSquat" id="squatImage">
            <img src="./images/Cucanj-dole.jpg" alt="Squat Down" id="imgDole">
            <img src="./images/Cucanj-pokret.jpg" alt="Squat Moving" id="imgPokret">
            <img src="./images/Cucanj-gore.jpg" alt="Squat Up" id="imgGore">
        </div>

        <div class="personalDetails">
            <h2 class="titleEnterDetails">Enter your personal details</h2>
            <div class="contentDetails">
                <div class="left">
                    <label>Gender (M/F):</label>
                    <input type="text" id="genderS">
                    <br><br>
                    <label>Weight:</label>
                    <input type="number" id="numberOfWeightS">
                </div>
                <div class="middle">
                    <label>First and last name:</label>
                    <input type="text" id="firstLastNameS">
                </div>
                <div class="right">
                    <label>Age:</label>
                    <input type="number" id="ageS">
                    <br> <br>
                    <label>Height:</label>
                    <input type="number" id="heightS">
                </div>
            </div>
            <div class="buttonPersDetails">
                <button id="saveButtonS">Save & Calculate Data</button>
                <button id="deleteButtonS">Delete Data</button>
            </div>
        </div>

        <div class="healthStatistics">
            <h2 class="titleEnterDetails">Health Statistics</h2>
            <div class="contentHealthStatistics">
                <div class="healthStatisticsDiv">
                    <div class="BMI">
                        <div class="BMIicon">
                            <img src="images/BMI image.jpg" alt="BMI">
                        </div>
                        <div class="BMIvalues">
                            <p>BMI</p>
                            <span id="BMIspan"></span> <br>
                            <span id="BMItxt"></span>

                        </div>
                    </div>

                    <div class="bodyFat">
                        <div class="bodyFaticon">
                            <img src="images/Body Fat image.jpg" alt="BMI">
                        </div>
                        <div class="bodyFatvalues">
                            <p>Body Fat</p>
                            <span id="bodyFatSpan"></span> <br>
                            <span id="Fattxt"></span>
                        </div>
                    </div>
                </div>

                <div class="healthStatisticsDiv">
                    <div class="idealWeight">
                        <div class="idealWeighticon">
                            <img src="images/Ideal Weight image.jpg" alt="BMI">
                        </div>
                        <div class="idealWeightValues">
                            <p>Ideal Weight</p>
                            <span id="idealWeightSpan"></span>
                        </div>
                    </div>

                    <div class="bodyType">
                        <div class="bodyTypeicon">
                            <img src="images/Calories img.jpg" alt="cal">
                        </div>
                        <div class="bodyTypeValues">
                            <p>To Lose Weight</p>
                            <span id="LosingWeight"></span>
                        </div>
                    </div>
                </div>

                <div class="healthStatisticsDiv">
                    <div class="idealWeight">
                        <div class="idealWeighticon">
                            <img src="images/Calories img.jpg" alt="cal">
                        </div>
                        <div class="idealWeightValues">
                            <p>To Mintain Weight</p>
                            <span id="maintainWeight"></span>
                        </div>
                    </div>

                    <div class="bodyType">
                        <div class="bodyTypeicon">
                            <img src="images/Calories img.jpg" alt="cal">
                        </div>
                        <div class="bodyTypeValues">
                            <p>To Gain Weight</p>
                            <span id="gainWeight"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="labelInput">
            <h2 class="titleEnterDetails">Get Ready to Do Squats</h2>
            <label>Enter your MET(3-6: medium; 6-10: hard ) intensity:</label>
            <br>
            <input type="number" id="numberOfMetS" min="3" max="10">
            <br> <br>
            <label>How many squats would you like to do?</label>
            <br>
            <input type="number" id="numberOfSquats" min="1">
            <br> <br>
            <label>Number of Squats you made:</label>
            <br>
            <input type="number" readonly id="squat">
            <br><br>
            <label>Burnt calories:</label>
            <br>
            <input type="number" readonly id="burntCaloriesS">
        </div>

        <div class="temperature">
            <p>Temperature: <span id="temperatureValue"></span></p>
        </div>

        <div>
            <p>ACTIVITIES:</p>
        </div>
        <div class="notificationsContainerSquat" id="taskoviSquat">
        </div>

        <canvas id="myChartSquat" style="width: 81%;"></canvas>
        <div id="statsContainer">
            <span id="totalSquats"></span>
            <span id="totalCaloriesS"></span>
        </div>
    </div>

    <script src="scriptSquats.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
