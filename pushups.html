<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Ups</title>
    <link rel="stylesheet" href="exerciesStyle.css">
</head>

<body id="pushUpBody">
    <div class="blur hidden" id="blur">
        <div class="popup">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-calendar-check-fill" viewBox="0 0 16 16">
                <path
                    d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708z" />
            </svg>
            <p class="popuptext"></p>
            <a class="btnok" onclick="closepopup()">OK!</a>
        </div>
    </div>

    <div class="container">
        <h1 class="title">TIME FOR PUSH-UPS</h1>
        <div class="imagePushUp" id="pushUpImage">
            <img src="./images/sklek-dole.jpeg" alt="Push-Up Down" id="imgDole">
            <img src="./images/sklek-pokret.jpeg" alt="Push-Up Moving" id="imgPokret">
            <img src="./images/sklek-gore.jpeg" alt="Push-Up Up" id="imgGore">
        </div>
        <div class="personalDetails">
            <h2 class="titleEnterDetails">Enter your personal details</h2>
            <div class="contentDetails">
                <div class="left">
                    <label>Gender (M/F):</label>
                    <input type="text" id="gender">
                    <br><br>
                    <label>Weight:</label>
                    <input type="number" id="numberOfWeightt">
                </div>
                <div class="middle">
                    <label>First and last name:</label>
                    <input type="text" id="firstLastName">
                </div>
                <div class="right">
                    <label>Age:</label>
                    <input type="number" id="age">
                    <br> <br>
                    <label>Height:</label>
                    <input type="number" id="height">
                </div>
            </div>
            <button id="saveButton">Save Data</button>
            <button id="deleteButton">Delete Data</button>
        </div>

        <div class="healthStatistics">
            <h2 class="titleEnterDetails">Health Statistics</h2>
            <div class="contentHealthStatistics">
                <div class="healthStatisticsDiv">
                    <div class="BMI">
                        <div class="BMIicon">
                            <img src="images/BMI image.jpg" alt="BMI">
                        </div>
                        <div class="BMIvalues">
                            <p>BMI</p>
                            <span id="BMIspan"></span>

                        </div>
                    </div>

                    <div class="bodyFat">
                        <div class="bodyFaticon">
                            <img src="images/Body Fat image.jpg" alt="BMI">
                        </div>
                        <div class="bodyFatvalues">
                            <p>Body Fat</p>
                            <span id="bodyFatSpan"></span>
                        </div>
                    </div>
                </div>

                <div class="healthStatisticsDiv">
                    <div class="idealWeight">
                        <div class="idealWeighticon">
                            <img src="images/Ideal Weight image.jpg" alt="BMI">
                        </div>
                        <div class="idealWeightValues">
                            <p>Ideal Weight</p>
                            <span id="idealWeightSpan"></span>
                        </div>
                    </div>

                    <div class="bodyType">
                        <div class="bodyTypeicon">
                            <img src="images/Body Type image.jpg" alt="BMI">
                        </div>
                        <div class="bodyTypeValues">
                            <p>To Lose Weight</p>
                            <span id="LosingWeight"></span>
                        </div>
                    </div>
                </div>

                <div class="healthStatisticsDiv">
                    <div class="idealWeight">
                        <div class="idealWeighticon">
                            <img src="images/Ideal Weight image.jpg" alt="BMI">
                        </div>
                        <div class="idealWeightValues">
                            <p>To Mintain Weight</p>
                            <span id="maintainWeight"></span>
                        </div>
                    </div>

                    <div class="bodyType">
                        <div class="bodyTypeicon">
                            <img src="images/Body Type image.jpg" alt="BMI">
                        </div>
                        <div class="bodyTypeValues">
                            <p>To Gain Weight</p>
                            <span id="gainWeight"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="labelInput">
            <label>Enter your weight(kg):</label>
            <br>
            <input type="number" id="numberOfWeight">
            <br> <br>
            <label>Enter your MET(3-6: medium; 6-10: hard ) intensity:</label>
            <br>
            <input type="number" id="numberOfMet" min="3" max="10">
            <br> <br>
            <label>How many push-ups would you like to do?</label>
            <br>
            <input type="number" id="numberOfPushUps" min="1">
            <br> <br>
            <label>Number of Push Ups you made:</label>
            <br>
            <input type="number" readonly id="pushUp">
            <br> <br>
            <label>Burnt calories:</label>
            <br>
            <input type="number" readonly id="burntCalories">
        </div>
        <div class="temperature">
            <p>Temperature: <span id="temperatureValue"></span></p>
        </div>

        <div>
            <p>ACTIVITIES:</p>
        </div>
        <div class="notificationsContainer" id="taskovi">
        </div>

        <canvas id="myChart" style="width: 80%;"></canvas>
        <div id="statsContainer">
            <p>Total Push-ups: <span id="totalPushUps">0</span></p>
            <p>Total Calories Burned: <span id="totalCalories">0</span></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="scriptPushUp.js" type="module"></script>

</body>

</html>
