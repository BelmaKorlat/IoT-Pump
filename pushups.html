<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Ups</title>
    <link rel="stylesheet" href="exerciesStyle.css">
</head>

<body id="pushUpBody">
    <div class="container">
        <div class="imagePushUp" id="pushUpImage">
            <img src="./images/sklek-dole.jpeg" alt="Push-Up Down" id="imgDole">
            <img src="./images/sklek-pokret.jpeg" alt="Push-Up Moving" id="imgPokret">
            <img src="./images/sklek-gore.jpeg" alt="Push-Up Up" id="imgGore">
        </div>
        <div class="labelInput">
            <label>How many push-ups would you like to do?</label>
            <br>
            <input type="number">
            <br>
            <label>No. Push Ups</label>
            <br>
            <input type="number" readonly id="pushUp">
        </div>
    </div>
    <script src="scriptPushUp.js" type="module"></script>
</body>

</html>
